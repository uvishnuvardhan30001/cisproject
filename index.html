<html>
    <head>
        <title>CIS PROJECT</title>
        <script>
            function display()
            {
                let name = document.getElementById("text").value
                if(name.length==0)
                {
                    alert("Enter Name The Field is Empty")
                    document.getElementById("text").focus()
                }
                else
                {
                  alert(name)
                }
            }
        </script>
    </head>
    <body align="center">
       Enter Your Name<input type="text" id="text"/><br/>
       <button onclick="display()">Display</button>
    </body>
</html>
